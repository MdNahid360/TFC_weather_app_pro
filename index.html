<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ============= bootstrap and icon & fonts ========= -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,300&family=Nunito:ital,wght@0,400;0,600;0,700;0,800;0,900;1,400;1,900&display=swap"
        rel="stylesheet">
    <!-- ========== custom ============== -->
   
    <link rel="stylesheet" href="./src/responsive.css">
    <link rel="stylesheet" href="./src/style.css">
    <title>TFC weather pro</title>
</head>

<body>
    <div class="container overflow-hidden py-5">
        <div class="card  pt-3">
            <h1 class="text-center mt-3">TFC Weather Pro</h1>
            <div class="input-group px-3 mt-2">
                <input id="countrySearch" type="text" class="form-control px-3" placeholder="Search your city or country"
                    aria-label="Recipient's username" aria-describedby="basic-addon2">
                <div class="px-2  input-group-append">
                    <button class=" px-2 btn input-group-text" id="searchBtn">
                        <ion-icon class="search-icon" name="search-outline"></ion-icon>
                    </button>
                </div>
            </div>


            <div class="circle-main d-flex mt-3 justify-content-center align-items-center">
                <!-- circle-1 -->
                <div class="circle-1 d-flex justify-content-center align-items-center">
                    <div class="item-box ">
                        <h3 class="tem text-center"><span id="temp" class="temp">00.00</span>
                            <sup>&deg;</sup><sub>C</sub>
                        </h3>
                        <h5 class="text-center tmp-type" id="temp-type">Cloud</h5>
                    </div>
                </div>
                <!-- circle-2 -->

                <div class="circle-2" id="tempImg"> </div>
            </div>
             <div class="container px-4 mt-3">
                <h2 id="name">Mymensingh</h2>
                <small>22May, Mon</small>
             </div>

             <ul class="list-unstyled day-items-group d-flex justify-content-center align-items-center mt-3">
                 <li class="day-item ">
                     <div class="img-box">
                         <img src="./img/vac.png" class="img-fluid w-100 h-100" alt="">
                     </div>
                     <h5 class="mt-2">Sun</h5>
                 </li>
                 <li class="day-item mr-l">
                     <div class="img-box">
                         <img src="./img/bg2.jpg" class="img-fluid w-100 h-100" alt="">
                     </div>
                     <h5 class="mt-2">Mon</h5>
                 </li>
                 <li class="day-item mr-l">
                     <div class="img-box">
                         <img src="./img/bg4.jpg" class="img-fluid w-100 h-100" alt="">
                     </div>
                     <h5 class="mt-2">Tue</h5>
                 </li>
                 <li class="day-item mr-l">
                     <div class="img-box">
                         <img src="./img/vactor.jpg" class="img-fluid w-100 h-100" alt="">
                     </div>
                     <h5 class="mt-2">wed</h5>
                 </li>
                
                 
             </ul>
             <div class="info-items-group  d-none">
                   <div class="info-item px-3 brd-l">
                       <small class="sunrice font-bold text-dark" >Sunrise :<span id="sunrise"></span></small><br>
                       <small class="temp-max font-bold text-dark" >Min : <span id="min"></span> </small>
                   </div>
                   <div class="info-item px-3 ">
                       <small class="temp-max font-bold text-dark" id="sunset">Sunset :  </small><br>
                       <small class="sunset font-bold text-dark">Max : <span  id="max"></span></small>
                   </div>
             </div>
        </div>

    </div>


    <!-- scrips -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
        crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="./src/app.js"></script>
</body>

</html>
